<div class="register-form">
    <div class="row">
        <div class="col-6 offset-3">
            <h1 id="title">Log In</h1>
    
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" formControlName="username" id="username" aria-describedby="emailHelp" placeholder="Enter username" required>
                </div>
    
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" disabled>Login</button>
            </form>
        </div>
    </div>
</div>
