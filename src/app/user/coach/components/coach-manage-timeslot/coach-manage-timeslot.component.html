<div class="row">
    <div class="col-8 offset-2" *ngIf="user == null; else userValid">
        <h1 class="text-center" [innerText]="errorMessage">Loading...</h1>
    </div>

    <ng-template #userValid>
            <div class="col-4 offset-4" *ngIf="user != null">
                <h1>Manage Work Hours</h1>
                
                <!-- Coach Box -->
                <div class="row coach-box">

                    <!-- Profile Image -->
                    <div class="col-3">
                        <img class="img-fluid img-thumbnail rounded profile-pic" src="https://pbs.twimg.com/media/FDxyjj9XoA8nmau?format=jpg&name=900x900" />
                    </div>

                    <!-- Other -->
                    <div class="col">
                        <h2>{{user!.username}}</h2>
                        <p>{{user!.description}}</p>
                    </div>

                    <!-- Timeslot Stuff-->
                    <div>
                        <h3>Working Hours</h3>
                        <form [formGroup]="timeSlotForm" (ngSubmit)="update()">

                            <div class="form-group">
                                <label for="startTime">Start Time</label>
                                <input type="text" class="form-control" formControlName="startTime" id="startTime" placeholder="Start Hour" value="{{user!.startTime}}" required>
                            </div>
                
                            <div class="form-group">
                                <label for="endTime">End Time</label>
                                <input type="text" class="form-control" formControlName="endTime" id="endTime" placeholder="End Hour" value="{{user!.endTime}}" required>
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!timeSlotForm.valid" disabled>Set</button>
                        </form>
                    </div>
                </div>
            </div>
    </ng-template>
</div>
