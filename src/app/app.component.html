<!-- Navbar --> 
<div class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{{ title }}</a>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngbCollapse]="navbarCollapsed" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register" *ngIf="!isLoggedIn()">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" *ngIf="!isLoggedIn()">Log In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/coaches">Coaches</a>
      </li>

      <li ngbDropdown class="nav-item dropdown" *ngIf="getUserType() == 'Client'">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          User Panel
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" ngbDropdownMenu>
          <a class="dropdown-item" routerLink="/profile/view">My Profile</a>
          <a class="dropdown-item" routerLink="/client/bookings"  *ngIf="getUserType() == 'Client'">My Bookings</a>
          <a class="dropdown-item" (click)="logOut()">Log Out</a>
        </div>
      </li>

      <!-- Coach Panel -->
      <li ngbDropdown class="nav-item dropdown" *ngIf="getUserType() == 'Coach'">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Coach Panel
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" ngbDropdownMenu>
          <a class="dropdown-item" routerLink="/profile/view">My Profile</a>
          <a class="dropdown-item" routerLink="/coach/manage-workhours">My Work Hours</a>
          <a class="dropdown-item" routerLink="/coach/bookings">My Bookings</a>
          <a class="dropdown-item" (click)="logOut()">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
